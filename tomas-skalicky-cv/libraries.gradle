ext {
    springVersion = '4.0.3.RELEASE'

    libraries = [
        // Spring
        spring_boot_starter_web: 'org.springframework.boot:spring-boot-starter-web:1.3.5.RELEASE',
        spring_test: "org.springframework:spring-test:${springVersion}",
        spring_context: "org.springframework:spring-context:${springVersion}",
        spring_web: "org.springframework:spring-web:${springVersion}",

        // Jackson
        jackson_mapper_asl: 'org.codehaus.jackson:jackson-mapper-asl:1.9.13',

        // Tomcat
        tomcat_embed_jasper: 'org.apache.tomcat.embed:tomcat-embed-jasper:7.0.50',

        // Validation
        hibernate_validator: 'org.hibernate:hibernate-validator:5.0.2.Final',

        // Commons
        commons_lang: 'org.apache.commons:commons-lang3:3.2.1',

        // Guava
        guava: 'com.google.guava:guava:15.0',

        // TestNG
        testng: 'org.testng:testng:6.8.8',

        // Mockito
        mockito_all: 'org.mockito:mockito-all:1.9.5',

        // Injection
        javax_inject: 'javax.inject:javax.inject:1',

        // Logging
        log4j: 'log4j:log4j:1.2.17'
    ]
}
